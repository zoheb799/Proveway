<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h1 class="header">YAY! It's BOGO</h1>

      <div class="card" onclick="toggleCard(1)">

          <div class="left-section">
            <input type="radio" name="unit" id="unit1" />
            <div class="text-content">
              <div class="top-row">
                <label for="unit1">1 Unit</label>
                <span class="badge">10% Off</span>
              </div>
              <span class="sub-text">Standard Price</span>
            </div>
          </div>
          <div class="pricing">
            <span class="discounted-price">$10.00 USD</span>
            <span class="original-price">$24.00 USD</span>
          </div>
        </div>
        <div class="card-content" id="content1">
          <div class="dropdowns">
            <span style="margin-top: 6%;">#1</span>
            <div class="sizes">
              <label for="size1">Size:</label>
              <select id="size1">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div>
              <label for="color1">Color:</label>
              <select id="color1">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Red">Red</option>
